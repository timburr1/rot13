<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>ROT13</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>		
		<script type="text/javascript"> 
			function update() {
        		if (this.readyState == XMLHttpRequest.DONE && this.status == 200) {
            		document.getElementById("output").innerHTML = this.responseText;
       			}
			};
				
			//TODO: take the key as an argument
			function encrypt() {
				var pt = document.getElementById("input").value;
				var xhr = new XMLHttpRequest();				
				xhr.open("GET","http://localhost:3000/encrypt?plaintext=" + pt, true);
				xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
				xhr.onreadystatechange = update;
				xhr.send();
   			}
		</script>
		
		<h1>Rot13 uses a simple Ceasar Cipher</h1> 
		<h2>(It's bad for keeping secrets, but good for spoilers)</h2>
		<textarea id="input" rows="10" cols="50" accept-charset="UTF-8"></textarea>
		<br>		
		<button type="button" onclick="encrypt()">Rotate!</button>

		<p id="output"></p>
		
		Check your output by copy/pasting it into <a href="https://rot13.com">Rot13.com</a>

		<br><br><hr>
		<footer>Go Patriots!</footer>
	</body>
</html>
